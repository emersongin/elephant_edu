<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <title>Cadastro de escolas</title>
    </head>

    <body>
        <main class="container" style="height: 100vh;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="card" style="height: 500px; width: 500px;">

                    <div class="text-center">
                        <img src="assets/img/escola.png" class="rounded" alt="..." style="width: 200px; height: 200px;">
                    

                    
                      <h2> Escola </h2> 
                    </div>  
                  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Cadastrar Escola</span>
                        </div>
                        <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                     </div>
                  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputSelectSchool">Usuário</label>
                        </div>
                        <select class="custom-select" id="inputSelectSchool">
                            <option selected>Selecione uma opção</option>
                            <option value="1">Maria</option>
                            <option value="2">José</option>
                            <option value="3">Carolina</option>
                            <option value="4">Pedro</option>
                            <option value="5">Isadora</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend"> 
                        <label class="input-group-text" for="inputSelectDistrict">Localidade</label>
                    </div> 
                        <select id="inputSelectDistrict">  
                            <option value="">Selecione o bairro</html:option>
                            <option value="1">Universitário</option>
                            <option value="2">Maurício de Nassau</option>
                            <option value="3">Rendeiras</option>
                            <option value="4">Salgado</option>
                            <option value="5">Divinópolis</option>
                        </select>
                    </div>

                    <div class="button">
                        <div>
                            <a class="botão cadastro" href="#" style="float: right; border:1px solid; padding: 8px 16px; vertical-align: middle; 
                            background:#000000; color:white;border-radius:25px; font-size: 16px; font-family:helvetica, serif;text-decoration:none;">
                            Cadastrar</a>                    
                        </div>
                    </div> 
                </div>
            </div>
        </main>
    </body>
</html>
